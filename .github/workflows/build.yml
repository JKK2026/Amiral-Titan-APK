name: Build Amiral Titan APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good libffi-dev \
            libssl-dev openjdk-17-jdk zip unzip autoconf libtool pkg-config \
            cmake gettext aidl libncurses6 libstdc++6
          
          # Fix pour les vieux outils Android
          sudo ln -s /usr/lib/x86_64-linux-gnu/libncurses.so.6 /usr/lib/x86_64-linux-gnu/libncurses.so.5
          
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 kivy pandas requests

      - name: Build APK
        run: |
          # On donne les permissions d'Ã©criture partout
          chmod -R 777 .
          # On accepte les licences et on lance avec log_level 2
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Amiral-Titan-APK
          path: bin/*.apk
